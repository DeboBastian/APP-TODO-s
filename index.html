    <header>
        <div class="container">

            <h1>LISTA DE TAREAS</h1>
            <div>
                <p class="urgente">URGENTES</p>
                <p class="diaria">DIARIAS</p>
                <p class="mensual">MENSUALES</p>
            </div>
            <div id="add">
                <form id="newToDo">
                    <input type="text" id="new" placeholder="Nueva tarea">
                    <select name="priority">
                        <option value="">Prioridad</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                    <button id="save">GUARDAR</button>

                </form>
            </div>
            <hr noshade="noshade">
            <div id="busqueda">
                <form id="formSearch">
                    <input type="text" id="search" placeholder="Busqueda de tareas">
                    <select name="priority" id="priority">
                        <option value="">Filtrar por prioridad</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </form>
            </div>
        </div>
    </header>
